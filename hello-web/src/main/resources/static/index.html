<script src="//unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
	let idx = new Vue({
		el: '#app',
		data: function() {
			return {

				msg:'hello',
			}
		},
		computed: {
			
		},
		watch: {
			
		},

					window.location.href = "wxp://f2f0jbZL_f1Rh957xhpWygXFNxxlZFxKGZBDly0-nasZss5Q2zYrXXiRfF5dWfAZ5ebs"
				} else {
					this.msg = '==>请使用微信或支付宝扫码,当前扫描应用:'+ua;
				}
			},
		},
	})
</script>
